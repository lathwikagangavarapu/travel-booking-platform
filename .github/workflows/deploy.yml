name: Deploy to Kubernetes

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push backend image
      uses: docker/build-push-action@v4
      with:
        context: ./TravelSathi
        file: ./TravelSathi/Dockerfile.backend
        push: true
        tags: ghcr.io/lathwikagangavarapu/travel-booking-backend:latest

    - name: Build and push frontend image
      uses: docker/build-push-action@v4
      with:
        context: ./travelsathi-frontend
        file: ./travelsathi-frontend/Dockerfile.frontend
        push: true
        tags: ghcr.io/lathwikagangavarapu/travel-booking-frontend:latest

    - name: Deploy to Kubernetes
      uses: azure/k8s-deploy@v1
      with:
        manifests: fullstack-deployment.yaml
        images: |
          ghcr.io/lathwikagangavarapu/travel-booking-backend:latest
          ghcr.io/lathwikagangavarapu/travel-booking-frontend:latest
        kubectl-version: latest